name: Block All Forked PRs

on:
  pull_request:
    types: [opened, synchronize] # Runs on PRs to any branch

jobs:
  block-forks:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from a fork
        id: check-fork
        run: |
          echo "Forked PR: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Target Repo: ${{ github.repository }}"

          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "is_fork=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_fork=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Add comment to forked PR
        if: steps.check-fork.outputs.is_fork == 'true'
        run: |
          gh pr comment "$PR_URL" --body "üö´ PRs from forked repositories are not allowed in this repo."
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Close PR (optional)
        if: steps.check-fork.outputs.is_fork == 'true'
        run: |
          gh pr close "$PR_URL" --reason "not planned"
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Fail the workflow
        if: steps.check-fork.outputs.is_fork == 'true'
        run: |
          echo "‚ùå PR from forked repo is not allowed. Failing workflow."
          exit 1
